<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>string operations</p>
    </div>

    <script>
        // concat method
        let first_name ='Esther'
        let second_name='Wangui'
        let full_name= first_name.concat('',second_name)
        let full_name2= first_name + '' + second_name

        console.log(full_name)
        console.log(full_name2)

    // accessing chars
    console.log(second_name[0])

    // length
    let song='i wish you a merry christmas'
    console.log(song.length)

    // tolowercase method-converts strings to lowecase
    let sentence='JAVASCRIPT IS FUN'
    let animal='CUTE PUPPIES'

    console.log(sentence.toLowerCase())
    console.log(animal.toLowerCase())

    // includes()
    console.log(sentence.includes('JAV'))

    // startswith and endswith
    console.log(sentence.startsWith('java'))
    console.log(sentence.endsWith('UN'))

    // indexof
    let value='hello'
    console.log(value.indexOf('o'))

    // replace
    

    // to uppercase-converts to lowercase format
    let fruits='mangoes'
    console.log(fruits.toUpperCase())

    // slice
    let x='a,b,3,6,8,f'
    console.log(x.slice(3,4))





    
    </script>
</body>
</html>
